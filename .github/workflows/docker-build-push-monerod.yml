name: Build and push monerod Docker images

on:
  push:
    tags:
      - "monerod-[0-9]+.[0-9]+.[0-9]+.[0-9]+-[0-9]+"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKERHUB_USERNAME }}/monero-node
          tags: |
            type=match,pattern=monerod-(\d+\.\d+\.\d+.\d+-\d+),group=1
            type=match,pattern=monerod-(\d+\.\d+\.\d+.\d+),group=1
            type=match,pattern=monerod-(\d+\.\d+),group=1

      - name: Get version
        uses: olegtarasov/get-tag@v2.1.4
        with:
          tagRegex: monerod-(.*)-\d+

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: monerod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_SERVER_URL=${{ github.server_url }}
            GITHUB_REPOSITORY=${{ github.repository }}
            GITHUB_SHA=${{ github.sha }}
            VERSION=v${{ env.GIT_TAG_NAME }}
